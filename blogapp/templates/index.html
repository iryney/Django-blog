{% extends 'base.html' %}


{% block content %}
<div class="container">
	{% for post in posts %}
		<div class="post">
		<h2>{{ post.title }}</h2>
		<p>{{ post.text|linebreaks }}</p>
		<p style="float: right; color: #828282">Posted on <b>{{ post.time }}</b> by <b>{{ post.author }}</b></p>
		</div>
		<hr />
	{% endfor %}
	</div>
{% endblock content %}
