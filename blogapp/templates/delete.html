{% extends 'base.html' %}

{% block content %}
	<form action="/delete/" method="POST">{% csrf_token %}
	<input type="submit" class="btn btn-default" value="Delete all selected" style="margin-left: 45%; ">
	<div class="container" style="margin-top: 35px;">
		{% for post in posts %}
			<div class="post">
			<input type="checkbox" style="float: right;" name="deleteItems" value = "{{post.id}}">
			<h2>{{ post.title }}</h2>
			<p>{{ post.text|linebreaks }}</p>
			<p style="float: right; color: #828282">Posted on <b>{{ post.time }}</b> by <b>{{ post.author }}</b></p>
			</div>
			<hr />
		{% empty %}
			<p style="font-size: 20px; font-family: Verdana;" >There is no posts to show. Please create new post.</p>
		{% endfor %}
		</div>
		</form>	
{% endblock content %}
